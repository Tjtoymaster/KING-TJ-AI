<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KING TJ AI — Chat</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f8fafc;display:flex;justify-content:center;align-items:center;height:100vh;}
    .chatbox{width:100%;max-width:600px;background:white;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.08);display:flex;flex-direction:column;height:80vh;}
    header{padding:15px;border-bottom:1px solid #eee;font-weight:bold;text-align:center;background:#111827;color:white;border-top-left-radius:12px;border-top-right-radius:12px;}
    #messages{flex:1;padding:15px;overflow-y:auto;}
    .msg{margin-bottom:12px;line-height:1.4;}
    .user{background:#111827;color:white;align-self:flex-end;border-radius:10px 10px 0 10px;padding:10px;max-width:80%;}
    .ai{background:#f1f5f9;color:#111827;align-self:flex-start;border-radius:10px 10px 10px 0;padding:10px;max-width:80%;}
    form{display:flex;border-top:1px solid #eee;padding:10px;}
    input{flex:1;padding:10px;border:1px solid #ddd;border-radius:8px;font-size:15px;}
    button{margin-left:8px;padding:10px 15px;background:#111827;color:white;border:none;border-radius:8px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="chatbox">
    <header>KING TJ AI 🤖</header>
    <div id="messages"></div>
    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    // 🧠 KING TJ AI — local test version
    // 👇 Paste your OpenAI API key here:
    const OPENAI_KEY = "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"; // <--- paste your key between the quotes
    const MODEL = "gpt-4o-mini"; // or "gpt-3.5-turbo" if that's what you have access to

    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const messagesDiv = document.getElementById("messages");

    async function sendMessage(e) {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage(userText, "user");
      input.value = "";

      appendMessage("Thinking...", "ai");

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_KEY}`
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: "You are KING TJ AI — a smart helpful assistant." },
              { role: "user", content: userText }
            ],
            temperature: 0.7,
            max_tokens: 400
          })
        });

        if (!res.ok) throw new Error("API request failed.");
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I have no answer.";
        replaceLastMessage(reply);
      } catch (err) {
        console.error(err);
        replaceLastMessage("❌ Error: " + err.message);
      }
    }

    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + sender;
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function replaceLastMessage(newText) {
      const allMsgs = messagesDiv.querySelectorAll(".msg.ai");
      if (allMsgs.length) allMsgs[allMsgs.length - 1].textContent = newText;
      else appendMessage(newText, "ai");
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener("submit", sendMessage);
  </script>
</body>
</html>
